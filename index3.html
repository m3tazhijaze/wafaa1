<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Numbers</title>
    <link rel="stylesheet" href="./css2/staly0.css">
</head>
<body>
  <div class="z1">
    <h2>Enter Your Number</h2>

    <form action="#">
        <label for="country-select">Select your country:</label>
        <select id="country-select">
            <option value="+962" hidden>+962 Jordan</option>
            <option value="+971">+971 UAE</option>
            <option value="+44">United Kingdom +44</option>
            <option value="+33">France +33</option>
            <option value="+49">Germany +49</option>
            <option value="+91">India +91</option>
            <option value="+86">China +86</option>
            <option value="+81">Japan +81</option>
            <option value="+1">+1 USA</option>
            <option value="+970">+970</option>
        </select>
        <br>

        <label for="phone-number">Phone number:</label>
        <input type="tel" id="phone-number" name="phone-number" placeholder="Phone number" tabindex="1">
<br>
        <button class="s3" type="submit" tabindex="2"><a href="./index.html" >Log in</a></button>
    </form>
    
  </div>
  

</body>
</html>
